<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            robotArm.speed= 1000;
            
            // Jou instructies volgen hier
            for (var i = 1; i <= 4; i++){
                robotArm.moveRight();
            }
            for (var h = 1; h <= 9; h++){
            robotArm.grab();
           
          for (var i = 1; i <= h ; i++){
            robotArm.moveRight();
          } h++
        robotArm.drop();
          for (var i = 1; i <= h; i++){
            robotArm.moveLeft();
          }  
      }

             
               // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
